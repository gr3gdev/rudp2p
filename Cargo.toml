[package]
name = "rudp2p"
description = "Library to exchange P2P messages with UDP protocol"
version = "0.1.0"
authors = ["Gr√©gory Tardivel"]
repository = "https://github.com/gr3gdev/rudp2p"
edition = "2021"
license = "LICENSE"
keywords = ["P2P", "UDP"]
categories = ["network-programming", "web-programming"]
exclude = ["generate_readme.sh", "TEMPLATE.md", "/features", "/.github", "/.run"]

[lib]
name = "rudp2plib"
path = "src/lib.rs"
doc = true

[[test]]
name = "peer"
harness = false

[dependencies]
openssl-sys = "0.9"
openssl = "0.10"
cucumber = { version = "0.19", features = ["output-json"] }
futures = "0.3"
serde_json = "1.0"
